version: 0.0
os: linux
files:
  - source: src/
    destination: /var/www/htnl/
  
hooks:
  BeforeInstall:
    - location: Scripts/install_dependencies.sh
    - timeout: 300
  AfterInstall:
    - location: Scripts/after_install.sh
      timeout: 300
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
  ApplicationStop:
    - location: Scripts/stop_server.sh
      timeout: 300
  ValidateService:
    - location: Scripts/validate_service.sh
      timeout: 300